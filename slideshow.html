<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Slideshow - GOT</title>
    <link href="styles/normalize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,600|Roboto+Condensed|Stylish" rel="stylesheet">
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="scripts/jQuery%20v3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script>

        // General CSS SlideShow

        $(document).ready(function () {
            "use strict"
            $("#slideshow").css({
                "background-color": "#000000",
                "width": "900px",
                "margin": "10px auto",
                "padding": "10px",
                "border-radius": "15px",
                "text-align": "center"
            });
            $("#collection").css({
                "width": "100%",
                "height": "400px",
                "background": "#000000",
                "margin-bottom": "10px",
                "background-image": "url('images/Aegon.png')",
                "background-repeat": "no-repeat",
                "background-size": "auto 100%",
                "background-position": "center"
            });
            $("ul").css({
                "display": "inline-block",
                "margin": "0",
                "padding": "0",
            });
            $("ul li").css({
                "float": "left",
                "list-style": "none",
            });
            $(".links").css({
                "text-decoration": "none",
                "margin": "10px",
                "padding": "10px 20px",
                "border-radius": "5px",
                "font-size": "2em",
                "font-family": "'Stylish', sans-serif",
                "color": "#ffffff",
                "cursor": "pointer",
            });
            $("img").css({
              "width": "600px",
              "height": "600px",
              "margin": "0px"
            });
            $("pages").css({
              "width": "150px"
            });
        });

        // Init position
        $(document).ready(function () {
            "use strict";
            
        });

        // Active Page 
        $(document).ready(function(){
            // Active By Default
            $("ul li:nth-child(1) a").css("background", "#3333cc");
            // Active Effect
            $("ul li a").click(function(){
                $("li a").css({
                    "background": "none",
                });
                $(this).css({
                    "background": "#3333cc",
                });
                $(this).css("color", "#ffffff");
            });
        });

        // Images SlideShow Interaction
        $(document).ready(function () {
            "use strict";
            // Display the image selected
            $("ul li:nth-child(1) a").click(function () {
                $("#collection").css("background-image", "url('images/Aegon.png')");
            });
             $("ul li:nth-child(2) a").click(function () {
                $("#collection").css("background-image", "url('images/Daenerys.png')");
            });
            $("ul li:nth-child(3) a").click(function () {
                $("#collection").css("background-image", "url('images/Sansa.png'");
            });
             $("ul li:nth-child(4) a").click(function () {
                 $("#collection").css("background-image", "url('images/Tyrion.png')");
            });
            $("ul li:nth-child(5) a").click(function () {
                $("#collection").css("background-image", "url('images/Arya.png')");
            });
        });

    </script>
</head>
<body>
    <main>
        <section id="slideshow">
            <div id="collection">
                <!-- image -->
            </div>
            <ul id="pages">
                <li><a class="links" href="#image-1">1</a></li>
                <li><a class="links" href="#image-2">2</a></li>
                <li><a class="links" href="#image-3">3</a></li>
                <li><a class="links" href="#image-4">4</a></li>
                <li><a class="links" href="#image-5">5</a></li>
            </ul>
        </section>
	</main>
</body>
</html>
